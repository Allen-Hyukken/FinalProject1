<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Profile Settings - Quiz App</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/style-liberty.css}">
</head>

<body>

<!-- âœ… Navbar fragment included -->
<div th:replace="fragments/navbar :: navbar"></div>

<!-- Profile settings content -->
<div class="w3l-contact-10 py-5" id="profile">
    <div class="form-41-mian pt-lg-4 pt-md-3 pb-lg-4">
        <div class="container">
            <div class="heading text-center mx-auto">
                <h5 class="title-subw3hny">User Profile</h5>
                <h3 class="title-w3l">Edit Your <span class="inn-text">Settings</span></h3>
            </div>

            <div class="form-inner-cont mt-5">
                <form th:action="@{/profilesettings/save}" method="post" class="signin-form" enctype="multipart/form-data">

                    <!-- Profile Picture -->
                    <div class="profile-photo-container text-center mb-4">
                        <img th:src="${user.profilePictureUrl != null ? user.profilePictureUrl : 'https://via.placeholder.com/150'}"
                             alt="Profile Picture" id="preview" class="profile-photo">
                        <div class="mt-3">
                            <label for="profilepicture" class="btn btn-style btn-secondary btn-sm">Upload New Picture</label>
                            <input type="file" name="profilepicture" id="profilepicture" accept="image/*" style="display:none;">
                        </div>
                    </div>

                    <!-- Profile Info -->
                    <div class="form-grids">
                        <div class="form-input">
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name" th:value="${user.name}" required />
                        </div>

                        <div class="form-input">
                            <label for="birthday">Birthday</label>
                            <input type="date" name="birthday" id="birthday" th:value="${user.birthday}" required />
                        </div>

                        <div class="form-input">
                            <label for="email">Email (Read Only)</label>
                            <input type="email" name="email" id="email" th:value="${user.email}" readonly
                                   style="background-color: #f0f0f0; cursor:not-allowed;" />
                        </div>

                        <div class="form-input">
                            <label>Account Security</label>
                            <a th:href="@{/profilesettings/change-password}" class="btn btn-style btn-secondary w-100">Change Password</a>
                        </div>
                    </div>

                    <div class="text-center mt-5">
                        <button type="submit" class="btn btn-style btn-primary">Save Profile</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script th:src="@{/js/theme-change.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script>
    // Preview profile picture
    document.getElementById('profilepicture').onchange = function (event) {
        if(this.files && this.files[0]) {
            let reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('preview').src = e.target.result;
            }
            reader.readAsDataURL(this.files[0]);
        }
    };
</script>
</body>
</html>
