<!-- ===== QUIZ BUILDER ===== -->
<section class="quiz-section py-5">
    <div class="container py-md-5">
        <div class="quiz-wrapper mx-auto">
            <h2 class="text-center fw-bold mb-4">Build Your Quiz</h2>

            <form id="quizForm" class="quiz-form">

                <!-- Quiz Title -->
                <div class="form-floating mb-4">
                    <input type="text" class="form-control" id="quizTitle" placeholder="Enter quiz title" required>
                    <label for="quizTitle"><i class="fa fa-heading me-2"></i> Quiz Title</label>
                </div>

                <!-- Timer -->
                <div class="form-floating mb-4">
                    <input type="number" class="form-control" id="quizTimer" min="1" max="120" value="10">
                    <label for="quizTimer"><i class="fa fa-clock me-2"></i> Quiz Timer (minutes)</label>
                </div>

                <!-- Questions -->
                <div id="questionsContainer">
                    <div class="question-card p-4 mb-4 shadow-sm rounded-3">
                        <h5 class="fw-bold mb-3"><i class="fa fa-question-circle me-2 text-success"></i> Question 1</h5>
                        <input type="text" class="form-control mb-3" placeholder="Enter your question" required>

                        <div class="options-grid">
                            <input type="text" class="form-control mb-2" placeholder="Option A" required>
                            <input type="text" class="form-control mb-2" placeholder="Option B" required>
                            <input type="text" class="form-control mb-2" placeholder="Option C" required>
                            <input type="text" class="form-control mb-2" placeholder="Option D" required>
                        </div>

                        <select class="form-select mt-3" required>
                            <option value="">Select correct answer</option>
                            <option value="A">Option A</option>
                            <option value="B">Option B</option>
                            <option value="C">Option C</option>
                            <option value="D">Option D</option>
                        </select>
                    </div>
                </div>

                <!-- Buttons -->
                <div class="d-flex justify-content-between mt-4">
                    <button type="button" class="btn btn-outline-success btn-lg" onclick="addQuestion()">
                        <i class="fa fa-plus-circle me-2"></i> Add Question
                    </button>
                    <button type="submit" class="btn btn-success btn-lg">
                        <i class="fa fa-save me-2"></i> Save Quiz
                    </button>
                </div>
            </form>

            <!-- Preview -->
            <div id="quizPreview" class="quiz-preview mt-5 p-4 shadow-sm rounded-3" style="display:none;">
                <h4 class="fw-bold mb-3"><i class="fa fa-eye me-2"></i> Quiz Preview</h4>
                <div id="previewContent"></div>
            </div>
        </div>
    </div>
</section>
