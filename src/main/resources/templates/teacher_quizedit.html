<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="theme-name" content="quixlab" />

    <title>Teacher Dashboard - Edit Quiz</title>
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/images/favicon.png}">
    <link th:href="@{/plugins/pg-calendar/css/pignose.calendar.min.css}" rel="stylesheet">
    <link th:href="@{/plugins/chartist/css/chartist.min.css}" rel="stylesheet">
    <link th:href="@{/plugins/chartist-plugin-tooltips/css/chartist-plugin-tooltip.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>

<div id="preloader">
    <div class="loader">
        <svg class="circular" viewBox="25 25 50 50">
            <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10" />
        </svg>
    </div>
</div>

<div id="main-wrapper">

    <div class="nav-header">
        <div class="brand-logo">
            <a th:href="@{/}">
                <b class="logo-abbr"><img th:src="@{/images/logo.png}" alt=""> </b>
                <span class="logo-compact"><img th:src="@{/images/logo-compact.png}" alt=""></span>
                <span class="brand-title"><img th:src="@{/images/logo-text.png}" alt=""></span>
            </a>
        </div>
    </div>

    <div th:replace="fragments/header :: header"></div>

    <div class="content-body">
        <div class="row mx-0">
            <div class="col p-md-0">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/teacher">Home</a></li>
                    <li class="breadcrumb-item"><a href="/teacher/teacher_classlist">Class</a></li>
                    <li class="breadcrumb-item active">Edit Quiz</li>
                </ol>
            </div>
        </div>

        <div class="container-fluid">
            <form action="/teacher/teacher_classlist" method="get">
                <!-- Question 1 -->
                <div class="col-lg-12 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Question 1</h4>
                            <div class="form-group">
                                <label>Question Text</label>
                                <input type="text" class="form-control" name="question1" value="Which of the following is considered a programming language?">
                            </div>
                            <label>Choices:</label>
                            <div class="form-group">
                                <input type="text" class="form-control mb-2" name="q1_opt1" value="A) HTML">
                                <input type="text" class="form-control mb-2" name="q1_opt2" value="B) CSS">
                                <input type="text" class="form-control mb-2" name="q1_opt3" value="C) Java">
                                <input type="text" class="form-control mb-2" name="q1_opt4" value="D) Photoshop">
                            </div>
                            <div class="form-group">
                                <label>Correct Answer:</label>
                                <input type="text" class="form-control" name="q1_answer" value="C">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Question 2 -->
                <div class="col-lg-12 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Question 2</h4>
                            <div class="form-group">
                                <label>Question Text</label>
                                <input type="text" class="form-control" name="question2" value="In your own words, explain the importance of learning programming.">
                            </div>
                            <div class="form-group">
                                <label>Expected Answer or Notes (for teacher)</label>
                                <textarea class="form-control" rows="4" name="q2_expected">Answers should show understanding of logic, creativity, and real-world application.</textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Question 3 -->
                <div class="col-lg-12 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Question 3</h4>
                            <div class="form-group">
                                <label>Question Text</label>
                                <input type="text" class="form-control" name="question3" value="True or False: The CPU is the 'brain' of the computer.">
                            </div>
                            <div class="form-group">
                                <label>Correct Answer:</label>
                                <select class="form-control" name="q3_answer">
                                    <option>TRUE</option>
                                    <option>FALSE</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Question 4 -->
                <div class="col-lg-12 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Question 4</h4>
                            <div class="form-group">
                                <label>Question Text</label>
                                <input type="text" class="form-control" name="question4" value="What does HTML stand for?">
                            </div>
                            <div class="form-group">
                                <label>Correct Answer:</label>
                                <input type="text" class="form-control" name="q4_answer" value="HyperText Markup Language">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Question 5 -->
                <div class="col-lg-12 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Question 5</h4>
                            <div class="form-group">
                                <label>Question Text</label>
                                <input type="text" class="form-control" name="question5" value="Write a simple Java program that prints 'Hello World'.">
                            </div>
                            <div class="form-group">
                                <label>Answer Key (Optional)</label>
                                <textarea class="form-control" rows="6" name="q5_answer">public class Main {
    public static void main(String[] args) {
        System.out.println("Hello World");
    }
}</textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Save Button -->
                <div class="text-center mb-5">
                    <button type="submit" class="btn btn-success btn-lg">ðŸ’¾ Save Quiz</button>
                    <button type="reset" class="btn btn-secondary btn-lg ml-2">â†º Reset</button>
                </div>
            </form>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer"></div>
</div>

<!-- Scripts -->
<script th:src="@{/plugins/common/common.min.js}"></script>
<script th:src="@{/js/custom.min.js}"></script>
<script th:src="@{/js/settings.js}"></script>
<script th:src="@{/js/gleek.js}"></script>
<script th:src="@{/js/styleSwitcher.js}"></script>
<script th:src="@{/plugins/chart.js/Chart.bundle.min.js}"></script>
<script th:src="@{/plugins/circle-progress/circle-progress.min.js}"></script>
<script th:src="@{/plugins/d3v3/index.js}"></script>
<script th:src="@{/plugins/topojson/topojson.min.js}"></script>
<script th:src="@{/plugins/datamaps/datamaps.world.min.js}"></script>
<script th:src="@{/plugins/raphael/raphael.min.js}"></script>
<script th:src="@{/plugins/morris/morris.min.js}"></script>
<script th:src="@{/plugins/moment/moment.min.js}"></script>
<script th:src="@{/plugins/pg-calendar/js/pignose.calendar.min.js}"></script>
<script th:src="@{/plugins/chartist/js/chartist.min.js}"></script>
<script th:src="@{/plugins/chartist-plugin-tooltips/js/chartist-plugin-tooltip.min.js}"></script>
<script th:src="@{/js/dashboard/dashboard-1.js}"></script>

</body>
</html>
