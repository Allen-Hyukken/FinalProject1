<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="theme-name" content="quixlab" />

    <title th:text="'Edit Quiz - ' + ${quiz.title}">Edit Quiz</title>

    <!-- Styles -->
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/images/favicon.png}">
    <link th:href="@{/plugins/pg-calendar/css/pignose.calendar.min.css}" rel="stylesheet">
    <link th:href="@{/plugins/chartist/css/chartist.min.css}" rel="stylesheet">
    <link th:href="@{/plugins/chartist-plugin-tooltips/css/chartist-plugin-tooltip.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>

<div id="main-wrapper">

    <!--**********************************
        Nav Header
    ***********************************-->
    <div class="nav-header">
        <div class="brand-logo">
            <a th:href="@{/teacher}">
                <b class="logo-abbr"><img th:src="@{/images/logo.png}" alt=""></b>
                <span class="logo-compact"><img th:src="@{/images/logo-compact.png}" alt=""></span>
                <span class="brand-title"><img th:src="@{/images/logo-text.png}" alt=""></span>
            </a>
        </div>
    </div>

    <!-- Header -->
    <div th:replace="fragments/header :: header"></div>

    <!--**********************************
        Content Body Start
    ***********************************-->
    <div class="content-body">
        <div class="row mx-0">
            <div class="col p-md-0">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/teacher}">Home</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/teacher/teacher_classlist}">Class</a></li>
                    <li class="breadcrumb-item active">Edit Quiz</li>
                </ol>
            </div>
        </div>

        <div class="container-fluid">

            <!-- Quiz Title -->
            <form th:action="@{/teacher/teacher_classlist/update}" th:object="${quiz}" method="post">
                <div class="card mb-4">
                    <div class="card-body">
                        <h4 class="card-title mb-3">Edit Quiz Details</h4>
                        <input type="hidden" th:field="*{id}">
                        <div class="form-group">
                            <label>Quiz Title</label>
                            <input type="text" th:field="*{title}" placeholder="Quiz Title" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <textarea th:field="*{description}" placeholder="Describe the quiz" class="form-control" rows="3"></textarea>
                        </div>
                    </div>
                </div>

                <!-- Questions -->
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Questions</h4>

                        <div th:each="q, qi : ${quiz.questions}">
                            <div class="card mb-3">
                                <div class="card-body">
                                    <h5>Question <span th:text="${qi.index + 1}"></span></h5>
                                    <input type="text"
                                           th:name="${'questions[' + qi.index + '].text'}"
                                           th:value="${q.text}"
                                           class="form-control mb-2"
                                           placeholder="Enter question text" required>

                                    <label>Type:</label>
                                    <select th:name="${'questions[' + qi.index + '].type'}" class="form-control mb-3">
                                        <option value="MCQ" th:selected="${q.type == 'MCQ'}">Multiple Choice</option>
                                        <option value="TF" th:selected="${q.type == 'TF'}">True/False</option>
                                        <option value="ESSAY" th:selected="${q.type == 'ESSAY'}">Essay</option>
                                        <option value="IDENT" th:selected="${q.type == 'IDENT'}">Identification</option>
                                    </select>

                                    <!-- Multiple Choice -->
                                    <div th:if="${q.type == 'MCQ'}" class="mt-3">
                                        <h6>Choices</h6>
                                        <div th:each="c, ci : ${q.choices}">
                                            <div class="d-flex align-items-center mb-2">
                                                <input type="text"
                                                       th:name="${'questions[' + qi.index + '].choices[' + ci.index + '].text'}"
                                                       th:value="${c.text}"
                                                       class="form-control mr-2"
                                                       placeholder="Choice text">
                                                <label class="ml-2">
                                                    <input type="checkbox"
                                                           th:name="${'questions[' + qi.index + '].choices[' + ci.index + '].correct'}"
                                                           th:checked="${c.correct}"> Correct
                                                </label>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- True/False -->
                                    <div th:if="${q.type == 'TF'}" class="mt-3">
                                        <h6>Answer:</h6>
                                        <select th:name="${'questions[' + qi.index + '].correctAnswer'}" class="form-control w-25">
                                            <option value="TRUE" th:selected="${q.correctAnswer == 'TRUE'}">True</option>
                                            <option value="FALSE" th:selected="${q.correctAnswer == 'FALSE'}">False</option>
                                        </select>
                                    </div>

                                    <!-- Identification -->
                                    <div th:if="${q.type == 'IDENT'}" class="mt-3">
                                        <h6>Correct Answer</h6>
                                        <input type="text"
                                               th:name="${'questions[' + qi.index + '].correctAnswer'}"
                                               th:value="${q.correctAnswer}"
                                               class="form-control"
                                               placeholder="Enter the correct answer">
                                    </div>

                                    <!-- Essay -->
                                    <div th:if="${q.type == 'ESSAY'}" class="mt-3">
                                        <h6>Sample/Guide Answer (optional)</h6>
                                        <textarea th:name="${'questions[' + qi.index + '].guideAnswer'}"
                                                  th:text="${q.guideAnswer}"
                                                  class="form-control"
                                                  rows="3"
                                                  placeholder="Provide an example answer or grading notes"></textarea>
                                    </div>

                                    <!-- Delete button -->
                                    <div class="text-right mt-3">
                                        <a th:href="@{|/teacher/teacher_classlist/delete_question/${q.id}|}"
                                           class="btn btn-danger btn-sm"
                                           onclick="return confirm('Are you sure you want to delete this question?')">
                                            Delete
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="text-center mt-4">
                            <a th:href="@{|/teacher/teacher_classlist/add_question/${quiz.id}|}" class="btn btn-primary">Add New Question</a>
                        </div>
                    </div>
                </div>

                <!-- Save button -->
                <div class="text-center mt-4 mb-5">
                    <button type="submit" class="btn btn-success">Save Changes</button>
                    <a th:href="@{/teacher/teacher_classlist}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="fragments/footer :: footer"></div>
</div>

<!--**********************************
    Scripts
***********************************-->
<script th:src="@{/plugins/common/common.min.js}"></script>
<script th:src="@{/js/custom.min.js}"></script>
<script th:src="@{/js/settings.js}"></script>
<script th:src="@{/js/gleek.js}"></script>
<script th:src="@{/js/styleSwitcher.js}"></script>
<script th:src="@{/plugins/chart.js/Chart.bundle.min.js}"></script>
<script th:src="@{/plugins/moment/moment.min.js}"></script>
<script th:src="@{/plugins/pg-calendar/js/pignose.calendar.min.js}"></script>

</body>
</html>
