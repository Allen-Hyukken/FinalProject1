<!doctype html>
<html lang="en">

<head>
    <title>Edukator | Profile</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Template CSS -->
    <link rel="stylesheet" href="assets/css/style-starter.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Profile CSS -->
    <link rel="stylesheet" th:href="@{/css/landing.css}">
</head>

<body>
<!-- Header / Navbar -->
<header id="site-header" class="fixed-top">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="index.html">
                <span class="fa fa-book"></span> Edukator
            </a>
            <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="fa icon-expand fa-bars"></span>
                <span class="fa icon-close fa-times"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-lg-auto">
                    <li class="nav-item active"><a class="nav-link" href="/login"> Logout </a></li>
                    <li class="nav-item"><a class="nav-link" href="/courses"> Create a Quiz </a></li>
                    <li class="nav-item"><a class="nav-link" href="/index"> Home </a></li>
                    <li class="nav-item"><a class="nav-link" href="/landing"> Profile </a></li>
                    <li class="nav-item"><a class="nav-link" href="/about"> Quiz Settings </a></li>
                </ul>
            </div>
        </nav>
    </div>
</header>

<!-- Profile Card -->
<div class="profile-card">
    <div class="profile-header">
        <img id="profilePicPreview" src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Profile Picture">
        <h3 id="usernameDisplay">John Doe</h3>
        <p id="schoolYearDisplay">School Year: 2025</p>
    </div>

    <div class="profile-form">
        <form id="profileForm">
            <div class="mb-3">
                <label class="form-label">Change Profile Picture</label>
                <input type="file" class="form-control" id="profilePicInput" accept="image/*">
            </div>
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" id="usernameInput" placeholder="Enter new username">
            </div>
            <div class="mb-3">
                <label class="form-label">Birthday</label>
                <input type="date" class="form-control" id="birthdayInput">
            </div>
            <div class="mb-3">
                <label class="form-label">School Year</label>
                <select class="form-control" id="schoolYearInput">
                    <option value="2024">2024</option>
                    <option value="2025" selected>2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                </select>
            </div>
            <button type="button" class="btn btn-primary w-100" onclick="updateProfile()">Save Changes</button>
        </form>
    </div>
</div>

<!-- Footer -->
<footer class="w3l-footer-22 py-4">
    <div class="container text-center">
        <p class="mb-0">© 2025 Edukator. All rights reserved.</p>
    </div>
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Handle profile picture preview
    document.getElementById("profilePicInput").addEventListener("change", function (event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                document.getElementById("profilePicPreview").src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
    });

    // Save changes
    function updateProfile() {
        const username = document.getElementById("usernameInput").value;
        const birthday = document.getElementById("birthdayInput").value;
        const schoolYear = document.getElementById("schoolYearInput").value;

        if (username) {
            document.getElementById("usernameDisplay").textContent = username;
        }
        if (schoolYear) {
            document.getElementById("schoolYearDisplay").textContent = "School Year: " + schoolYear;
        }

        alert("✅ Profile updated successfully!");
    }
</script>
</body>
</html>
