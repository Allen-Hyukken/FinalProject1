<!doctype html>
<html lang="en">

<head>
    <title>Edukator | Quiz Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/index.css}">
</head>

<body>
<!-- Header / Navbar -->
<header id="site-header" class="fixed-top shadow-sm">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand fw-bold fs-4" href="/index">
                <i class="fa fa-book me-2"></i> Edukator
            </a>
            <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="fa fa-bars"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-lg-auto">
                    <li class="nav-item"><a class="nav-link" href="/login"><i class="fa fa-sign-out-alt me-1"></i> Logout</a></li>
                    <li class="nav-item"><a class="nav-link" href="/courses"><i class="fa fa-plus-circle me-1"></i> Create</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/index"><i class="fa fa-home me-1"></i> Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/landing"><i class="fa fa-user me-1"></i> Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about"><i class="fa fa-cog me-1"></i> Settings</a></li>
                </ul>
            </div>
        </nav>
    </div>
</header>

<!-- QUIZ HOME -->
<section class="quiz-home d-flex align-items-center text-light" id="quiz-home">
    <div class="container py-5">
        <div class="row align-items-center">
            <div class="col-lg-6 mb-5 mb-lg-0">
                <h1 class="fw-bold display-5 mb-3 animate__animated animate__fadeInDown">
                    Welcome to <span class="gradient-text">Quiz Hub</span>
                </h1>
                <p class="lead mb-4">Challenge yourself, join quizzes, and track your progress in style </p>

                <!-- Join Quiz -->
                <div class="glass-card p-4 mb-4 animate__animated animate__fadeInUp">
                    <h5 class="fw-bold mb-3"><i class="fa fa-door-open me-2"></i> Join a Quiz</h5>
                    <div class="input-group">
                        <input type="text" id="quizCodeInput" class="form-control" placeholder="Enter quiz code">
                        <button class="btn btn-gradient" onclick="joinQuiz()">Join</button>
                    </div>
                    <small class="text-muted">Use the code provided by your teacher or friend.</small>
                    <p id="joinMessage" class="mt-2 text-danger fw-semibold" style="display:none;"></p>
                </div>

                <!-- Actions -->
                <div class="d-flex flex-wrap gap-3">
                    <a href="courses.html" class="btn btn-gradient rounded-pill px-4 py-2">Take a Quiz</a>
                    <button class="btn btn-outline-light rounded-pill px-4 py-2" onclick="viewResults()">View Results</button>
                    <button class="btn btn-outline-light rounded-pill px-4 py-2" onclick="viewRecent()">Recent Quizzes</button>
                </div>
            </div>
            <div class="col-lg-6 text-center animate__animated animate__zoomIn">
                <img src="https://cdn-icons-png.flaticon.com/512/3062/3062634.png" class="img-fluid floating-img"
                     alt="Quiz Illustration" style="max-width: 380px;">
            </div>
        </div>
    </div>
</section>

<!-- RESULTS MODAL -->
<div class="modal fade" id="resultModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content glass-card p-4 rounded-4">
            <h4>Your Quiz Results</h4>
            <ul id="resultList" class="mt-3"></ul>
            <button class="btn btn-secondary mt-3 rounded-pill" data-bs-dismiss="modal">Close</button>
        </div>
    </div>
</div>

<!-- RECENT QUIZZES MODAL -->
<div class="modal fade" id="recentModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content glass-card p-4 rounded-4">
            <h4>Recent Quizzes</h4>
            <ul id="recentList" class="mt-3"></ul>
            <button class="btn btn-secondary mt-3 rounded-pill" data-bs-dismiss="modal">Close</button>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="footer py-4 text-center">
    <p class="mb-0 text-light">&copy; 2025 Edukator </p>
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"></script>
<script>
    const results = [
        { quiz: "Math Quiz", score: "8/10" },
        { quiz: "Science Quiz", score: "7/10" },
        { quiz: "History Quiz", score: "9/10" }
    ];
    const recentQuizzes = ["General Knowledge", "Programming Basics", "Geography Challenge"];

    function joinQuiz() {
        const code = document.getElementById("quizCodeInput").value.trim();
        const message = document.getElementById("joinMessage");
        if (!code) {
            message.style.display = "block";
            message.innerText = "⚠️ Please enter a quiz code.";
            return;
        }
        const validCodes = { "12345": "quiz1.html", "67890": "quiz2.html" };
        if (validCodes[code]) {
            window.location.href = validCodes[code];
        } else {
            message.style.display = "block";
            message.innerText = "❌ Invalid quiz code.";
        }
    }

    function viewResults() {
        const resultList = document.getElementById("resultList");
        resultList.innerHTML = "";
        results.forEach(r => {
            const li = document.createElement("li");
            li.textContent = `${r.quiz} - Score: ${r.score}`;
            resultList.appendChild(li);
        });
        new bootstrap.Modal(document.getElementById('resultModal')).show();
    }

    function viewRecent() {
        const recentList = document.getElementById("recentList");
        recentList.innerHTML = "";
        recentQuizzes.forEach(q => {
            const li = document.createElement("li");
            li.textContent = q;
            recentList.appendChild(li);
        });
        new bootstrap.Modal(document.getElementById('recentModal')).show();
    }
</script>
</body>
</html>
